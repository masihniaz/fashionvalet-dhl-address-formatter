<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DHL Address Formatter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="main.js"></script>

        <!-- BOOTSTRAP CSS CDN LINK -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

        <!-- jQuery CDN LINK -->
        <script 
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>

        <!-- CUSTOM CSS LINK -->
        <link rel="stylesheet" href="./styles.css">
        <script src="./main.js"></script>
    </head>
    <body class="bg-dark">
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-md-9">
                    <textarea class="form-control address-input" placeholder="Enter your address"  id="address" rows="2" maxlength="90"></textarea>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning  btn-lg btn-block mt-2 mb-2 button-style" onclick="convertAddress()">Convert</button>
                </div>
                <div class="col-md-9 mt-5">
                    <h3 class="text-center header-style text-warning">
                        Address acceptable by DHL
                    </h3>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <label class="text-warning">Line 1</label>
                </div>
                <div class="col-md-9">
                    <input id="line1" class="form-control text-dark" type="text" disabled>
                </div>
                <div class="col-12">
                    <label class="mt-4 text-warning">Line 2</label>
                </div>
                <div class="col-md-9">
                    <input id="line2" class="form-control text-dark" type="text" disabled>
                </div>
                <div class="col-12">
                    <label class="mt-4 text-warning">Line 3</label>
                </div>
                <div class="col-md-9">
                    <input id="line3" class="form-control text-dark" type="text" disabled>
                </div>
            </div>
        </div>
    </body>
</html>
